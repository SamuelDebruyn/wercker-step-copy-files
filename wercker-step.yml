name: copy-files
version: 0.0.1
description: |
    This step copies files from one directory to the other. Existing files are overwritten.
keywords:
  - copy
  - overwrite
  - files
properties:
    source:
        type: string
        required: true
    destination:
        type: string
        required: true
    flags:
        type: string
        default: "-R"
        required: false
    ignore_branches:
        type: string
        default: ""
        required: false
    only_on_branches:
        type: string
        default: ""
        required: false
